apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName '1.2'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compileOnly "com.squareup.okhttp3:okhttp:4.10.0-RC1"
    compileOnly "io.reactivex:rxjava:1.3.6"
    compileOnly "org.jsoup:jsoup:1.10.2"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    // JSON
    ext.kotlinSerializationVersion = "1.1.0"
    compileOnly "org.jetbrains.kotlinx:kotlinx-serialization-json:$kotlinSerializationVersion"
    compileOnly "org.jetbrains.kotlinx:kotlinx-serialization-protobuf:$kotlinSerializationVersion"
    compileOnly "com.google.code.gson:gson:2.8.6"
    compileOnly "com.github.salomonbrys.kotson:kotson:2.5.0"
    ext.coroutinesVersion = "1.4.3"
    compileOnly "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    compileOnly "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"
}

repositories {
    mavenCentral()
    google()
}
